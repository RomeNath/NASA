<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Nasa</title>
	<link rel="stylesheet" href="nas.css">
</head>
<body>
	<img src="nasa-logo.png">

	<br>
	<br>
	<h2 id="submit">Be a real astronaut of NASA</h2>
	<h3>Se un astronauta de la NASA</h3>

	<form action="nasa.html">
		<label>Nombres</label>
		<input type="text" placeholder="Nombres" size="90">

	<br>
	<br>
		<label>Apellidos</label>
		<input type="text" placeholder="Apellidos" size="90">

	<br>
	<br>
		<label>Número de contacto</label>
		<input type="numbre" placeholder="Número de celular">
	<br>
	<br>
		<label>Sexo</label>
		<input type="radio" name="hm" value="h" required> Hombre
		<input type="radio" name="hm" value="m" required> Mujer

		<br>
		<br>
		<label>Feha de nacimiento</label>
		<input type="date" min="1800" max="3000">

		<br>
		<br>
		<label>Correo</label>
		<input type="text" placeholder="email@ejemplo.com" size="50">

		<br>
		<br>
		<label>Lugar de titulación</label>
		<input type="text" placeholder="Univerdad" size="80">


		<br>
		<br>
		<label>Estudios universitarios</label>
		<input type="text" placeholder="Área o áreas de studio" size="76">

		<br>
		<br>
		<p>Complete según su conocimiento en el área</p>

		<label>Natación</label>
		<input type="radio" name="a" required> Básico
		<input type="radio" name="a" required> Intermedio
		<input type="radio" name="a" required> Avanzado


		<br>
		<br>
		<label>Robótica</label>
		<input type="radio" name="b" required> Básico
		<input type="radio" name="b" required> Intermedio
		<input type="radio" name="b" required> Avanzado


		<br>
		<br>
		<label>Vehículos espaciales</label>
		<input type="radio" name="c" required> Básico
		<input type="radio" name="c" required> Intermedio
		<input type="radio" name="c" required> Avanzado

		<br>
		<br>
		<label>Idioma ruso</label>
		<input type="radio" name="d" required> Básico
		<input type="radio" name="d" required> Intermedio
		<input type="radio" name="d" required> Avanzado

		<br>
		<br>
		<label>Realización de horas de vuelo</label>
		<input type="radio" name="e" required> Sí
		<input type="radio" name="e" required> No
		

		<br>
		<br>
		<label>Curriculum Vitae</label>
		<input type="file" placeholder="Archivo">


		<br>
		<br>
		<label>¿Qué le motiva a formar parte de la NASA?</label>
		<textarea name "comentarios" rows="10" cols="60">"Mensaje"</textarea>

		
		<br>
		<br>
		<input type="submit" placeholder=Submit>

	</form>

	<br>
	<br>
	<img src="astro5.gif">


</body>
</html>
